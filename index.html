<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Great Vibes', cursive;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Popup Modal */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.5s ease-in-out;
      z-index: 10;
      max-width: 400px;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h1 {
      font-size: 3em;
      color: #e91e63;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 1.5em;
      color: #555;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Random side images */
    .random-photo {
      position: absolute;
      width: 80px;
      opacity: 0.9;
      border-radius: 15px;
      transition: transform 0.5s;
      z-index: 5;
    }

    .random-photo:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Random scattered images (replace URLs or use local images) -->
  <img src="https://i.imgur.com/1Xr8JXG.png" class="random-photo" style="top:10%; left:5%;">
  <img src="https://i.imgur.com/2QnLzRz.png" class="random-photo" style="top:40%; left:2%;">
  <img src="https://i.imgur.com/N3Z0v1o.png" class="random-photo" style="top:70%; left:3%;">
  <img src="https://i.imgur.com/3w7nYpd.png" class="random-photo" style="top:20%; right:5%;">
  <img src="https://i.imgur.com/yGRxjhc.png" class="random-photo" style="top:60%; right:8%;">

  <!-- Popup Content -->
  <div class="popup" id="popup">
    <h1>Happy Birthday, My Love! ❤️</h1>
    <p>Wishing you endless joy and love on your special day.</p>
  </div>

  <script>
    // Show popup after delay
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('popup').classList.add('show');
        createHearts();
      }, 1000);
    };

    // Create floating hearts
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 2) + 's';
        heart.style.fontSize = (20 + Math.random() * 20) + 'px';
        document.body.appendChild(heart);

        // Remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
